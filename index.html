<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima en Caracas</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            color: #2193b0;
            font-size: 30px;
            margin-bottom: 20px;
        }
        p {
            font-size: 20px;
            margin: 15px 0;
        }
        span {
            font-weight: bold;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .container:hover {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clima en Caracas</h1>
        <div>
            <p>Condición: <span id="clima-main"></span></p>
            <p>Descripción: <span id="clima-description"></span></p>
            <p>Temperatura: <span id="clima-temp"></span> °C</p>
            <p>Sensación Térmica: <span id="clima-feels-like"></span> °C</p>
            <p>Velocidad del Viento: <span id="clima-wind-speed"></span> m/s</p>
        </div>
    </div>
    <script>
        let climaRes;
        let climaDescripcion;
        let climaTemp;
        let SensacionTermica;
        let VelocidadViento;

        async function buscarClima(){
            const response = await fetch('https://api.openweathermap.org/data/2.5/weather?q=Caracas,Venezuela&appid=3c8a7f5a0dd5eedd3d16fc06726bc9b9&lang=es&units=metric');
            const climaRes = await response.json();
            document.querySelector('#clima-main').textContent = climaRes.weather[0].main;
            console.log(climaRes.weather[0].main);
        }
        buscarClima();

        async function descripcionClima() {
            const response = await fetch('https://api.openweathermap.org/data/2.5/weather?q=Caracas,Venezuela&appid=3c8a7f5a0dd5eedd3d16fc06726bc9b9&lang=es&units=metric');
            const climaDescripcion = await response.json();
            document.querySelector('#clima-description').textContent = climaDescripcion.weather[0].description;
            console.log(climaDescripcion.weather[0].description);
        }
        descripcionClima();

        async function temperaturaClima() {
            const response = await fetch('https://api.openweathermap.org/data/2.5/weather?q=Caracas,Venezuela&appid=3c8a7f5a0dd5eedd3d16fc06726bc9b9&lang=es&units=metric');
            const climaTemp = await response.json();
            document.querySelector('#clima-temp').textContent = climaTemp.main.temp;
            console.log(climaTemp.main.temp);
        }
        temperaturaClima();

        async function sensacionTermica() {
            const response = await fetch('https://api.openweathermap.org/data/2.5/weather?q=Caracas,Venezuela&appid=3c8a7f5a0dd5eedd3d16fc06726bc9b9&lang=es&units=metric');
            const SensacionTermica = await response.json();
            document.querySelector('#clima-feels-like').textContent = SensacionTermica.main.feels_like;
            console.log(SensacionTermica.main.feels_like);
        }
        sensacionTermica();

        async function velocidadDelViento() {
            const response = await fetch('https://api.openweathermap.org/data/2.5/weather?q=Caracas,Venezuela&appid=3c8a7f5a0dd5eedd3d16fc06726bc9b9&lang=es&units=metric');
            const VelocidadViento = await response.json();
            document.querySelector('#clima-wind-speed').textContent = VelocidadViento.wind.speed;
            console.log(VelocidadViento.wind.speed);
        }
        velocidadDelViento();
    </script>
</body>
</html>
